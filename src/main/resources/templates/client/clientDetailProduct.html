<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arpo's Shop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>

	<div th:insert="~{components/nav-user :: nav}"></div><br>
	<section>

		<div class=" container my-4">
			<div class="row">
				<div class="col-md-6">
					<img th:src="${product.urlImagen}" alt="" class="img-fluid">
				</div>
				<div class="col-md-6">
					<form th:action="@{/cart/agregar-producto/{productId}(productId=${product.idProduct})}"
						method="post">
						<input type="number" class="form-control" th:name="productId" th:value="${product.idProduct}" hidden="true">
    					<input type="number" class="form-control" th:name="idUser" th:value="${user.idUser}" hidden="true">

						<h1 th:text="${product.nameProduct}"></h1>
						<hr>
						<p th:text="${product.description}"></p>
						<p class="text-primary" th:text="'$' + ${product.price}"></p>
						<p class="text-success">Disponibilidad: <span th:text="${product.stock}"></span></p>
						<p>Categor√≠a: <span th:text="${product.idCategory.nameCategory}"></span></p>
						<p>Proveedor: <span th:text="${product.idSupplier.nameSupplier}"></span></p>

						<label class="col-form-label">Cantidad</label>
						<input type="number" class="col-2" th:name="cantidad" value="1" min="1"
							required="required"><br><br>
						<div th:if="${message}" class="alert alert-info p-2">
				        	<p th:text="${message}"></p>
				        </div>
						<div class="btn-group">
							<button type="submit" class="btn btn-primary">Agregar al Carrito</button>
						</div>
					</form>


				</div>
			</div>

		</div>

	</section><br><br>


	<div th:replace="~{components/footer :: footer}"></div>
</body>

</html>
