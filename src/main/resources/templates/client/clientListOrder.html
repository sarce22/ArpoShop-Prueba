<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arpo's Shop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>

	<div th:insert="~{components/nav-user :: nav}"></div><br>
	<section>
		<div class="container">
			<h1 class="mt-4 mb-3">
	          Arpo´s Shop <small>Pedidos</small>
	        </h1><hr><br>
			<div class="card mb-4">
		        <div class="card-body">
		          <div class="row">
		           <div class="col-lg-12">
		            <table class="table">
		              <thead>
		                <tr>
		                  <th scope="col">N° de Orden</th>
		                  <th scope="col">Fecha</th>
		                  <th scope="col">Estado</th>
		                  <th scope="col">Valor</th>
		                  <th scope="col">Acción</th>
		                </tr>
		              </thead>
		              <tbody>
		                <tr th:each="order: ${orders}">
		                  <td th:text="${order.idOrder}"></td>
		                  <td th:text="${order.dateOrder}" ></td>
		                  <td th:text="${order.status}"></td> 
		                  <td th:text="${order.total}" ></td>
		                  <td><a th:href="@{export/pdf/{id} (id=${order.idOrder}) }" class="btn btn-primary">
							  <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/128/950/950258.png" 
									style='width: 25px'></img>
							  Imprimir</a></td>
		   
		                </tr>
		              </tbody>
		            </table>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
		    
	</section>
	<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
