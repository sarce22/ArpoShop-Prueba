<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpo's Shop</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="components/nav-admin :: nav"></div>
	<main><br>
		<div class="container text-center">
			<h1>Modificar Proveedor</h1>
			<hr>
		</div>
		<br>
	
		<div class="container mt-3">
			<form th:action="@{/supplier/admin/updateSupplier/{idSupplier}(idSupplier=${supplier.idSupplier})}"
				th:object="${supplier}" method="post">

			<div class="form-group col-6">
				<label for="nameSupplier">Nombre proveedor</label>
				<input type="text"  class="form-control" id="nameSupplier" th:field="*{nameSupplier}" placeholder="Ingrese elnombre del proveedor" required="required"> 
			</div><br>
			
			<div class="form-group col-6">
				<label for="phoneNumber">Numero de celular Proveedor</label>
				<input type="number"  class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Ingrese el numero celular" required="required"> 
			</div><br>
			
			<div class="form-group col-6">
				<label for="address">Direccion Proveedor</label>
				<input type="text"  class="form-control" id="address" th:field="*{address}"  placeholder="Ingrese la direccion del proveedor" required="required"> 
			</div><br>
				<br>
	
				<button type="submit" class="btn btn-primary"
					th:value="#{updateSupplier-btn-update}">Actualizar Proveedor</button>
			</form><br>
		</div>
	</main><br><br><br>
	<div th:replace="components/footer :: footer"></div>
	</body>
</html>
