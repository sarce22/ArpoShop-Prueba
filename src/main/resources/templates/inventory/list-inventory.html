<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpo's Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="components/nav-admin :: nav"></div><br>
    <main>
        <div class="container text-center">
            <h1 class="text-center mb-4">Inventario</h1><hr><br>
            <form th:action="@{/inventory/filtrarProductos}" method="post">
                <div class="row">
                    <div class="col">
                        <label for="idCategory">Filtrar por Categoría</label>
	                    <select name="idCategory" class="form-control" id="idCategory" required="required">
	                        <option value="-1">Seleccionar...</option> 
	                        <option th:each="inventory : ${inventory}" th:value="${inventory.idCategoryProduct}" th:text="${inventory.nameCategory}"></option>
	                    </select><br>
                    </div>

                    <div class="col"><br>
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                    </div>
                    
                </div>
               
            </form>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoria</th>
                        <th>Cantidad</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Proveedor</th> 
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inventory : ${ListProducts}">
                        <td th:text="${inventory.idProduct}"></td>
                        <td th:text="${inventory.nameProduct}"></td>
                        <td th:text="${inventory.idCategory.nameCategory}"></td>
                        <td th:text="${inventory.stock}"></td>
                        <td th:text="${inventory.description}"></td>
                        <td th:text="${inventory.price}"></td>
                        <td th:text="${inventory.idSupplier.nameSupplier}"></td>
                        <td><img id="imgCargar" th:src="${inventory.urlImagen}" class="img-fluid rounded mt-2" style='width: 10rem'></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main><br><br><br>
    <div th:replace="components/footer :: footer"></div>
</body>
</html>
