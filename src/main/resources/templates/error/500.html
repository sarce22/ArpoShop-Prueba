<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpo's Shop - Error 500</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center py-5">
        <img src="https://ginbits.com/wp-content/uploads/2021/08/How-to-Fix-500-Internal-Server-Error.png" alt="Error" class="img-fluid">
        <div class="alert alert-danger" role="alert">
            <h3 class="alert-heading">¡Ups, ha ocurrido un error!</h3>
            <p>Lo sentimos, pero no se puede completar la acción en este momento.</p>
            <hr>
            <button class="btn btn-success" onclick="goBack()">&laquo; Regresar</button>
        </div>
    </div>

    <script>
        function goBack(){
            window.history.back();
        }
    </script>

</body>
</html>
