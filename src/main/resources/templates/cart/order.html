<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arpo's Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="container ">
      <h1 class="mt-4 mb-3">
        Arpo's Shop <small>Resumen de la orden</small>
      </h1>

      <div class="card mb-4 mx-3">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-9">
              <div class="card-body">
                <h5 class="card-title">
                  DATOS ORDEN
                </h5><br>
                <h6 th:text=" 'Cédula: '+ ${user.idUser}"> </h6>
                <h6 th:text=" 'Nombre: '+ ${user.name} +' '+ ${user.surname}"> </h6>
                <h6 th:text="'Correo: '+  ${user.email}"></h6>
                <h6 th:text="'Dirección: '+ ${user.address}"></h6>
				<br>
                <h5 class="card-title">
                  PRODUCTOS
                </h5><br>
                <div class="alert alert-light" role="alert">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="dtorden:${cart}">
                        <td th:text="${dtorden.nombre}"></td>
                        <td th:text="${dtorden.precio}"></td>
                        <td th:text="${dtorden.cantidad}"></td>
                        <td th:text="${dtorden.total}"></td>

                      </tr>
                    </tbody>
                  </table>
                </div>

              </div>
            </div>


            <div class="col-lg-3">
              <h2 class="card-title">Resumen Orden</h2>

              <ul class="list-group">
                <li class="list-group-item">
                  <h5 th:text=" 'Total: '+ ${order.total} "> </h5>
                </li>
                <a th:href="@{saveOrder}" class="btn btn-dark">Generar</a>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
