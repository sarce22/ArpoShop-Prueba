<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpo's Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="~{components/nav-admin :: nav}"></div><br>
	<main>
		<div class="container text-center">
			<h1 class="text-center mb-4">Listado de Productos</h1><hr><br>
	        	<table class="table table-striped table-bordered">
	            	<thead class="thead-dark">
	                	<tr>
		                    <th>ID</th>
		                    <th>Nombre</th>
		                    <th>Categoria</th>
		                    <th>Cantidad</th>
		                    <th>Descripci√≥n</th>
		                    <th>Precio</th>
		                    <th>Proveedor</th> 
		                    <th>Imagen</th>
		                    <th>Editar</th>
		                    <th>Eliminar</th>      
	                	</tr>
	            	</thead>
	            	<tbody>
	                	<tr th:each="product : ${ListProducts}">
		                    <td th:text="${product.idProduct}"></td>
		                    <td th:text="${product.nameProduct}"></td>
		                    <td th:text="${product.idCategory.nameCategory}"></td>
		                    <td th:text="${product.stock}"></td>
		                    <td th:text="${product.description}"></td>
		                    <td th:text="${product.price}"></td>
		                    <td th:text="${product.idSupplier.nameSupplier}"></td>
		                    <td><img id="imgCargar" th:src="${product.urlImagen}" class="img-fluid rounded mt-2"
										style='width: 10rem'></td>
		                    <td><a th:href="@{/product/admin/editProduct/{idProduct}(idProduct=${product.idProduct})}"
									class="btn btn-primary">
									<img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/1177/1177434.png" 
									style='width: 30px'></img>
								</a></td>
							<td><a th:href="@{/product/admin/deleteProduct/{idProduct}(idProduct=${product.idProduct})}"
									class="btn btn-danger">
									<img class="card-img-top" src="https://cdn-icons-png.flaticon.com/128/7347/7347206.png" 
									style='width: 30px'></img>
								</a></td>
		                    
		                </tr>
	            	</tbody>
	        	</table>
	</main><br><br><br>
	<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
