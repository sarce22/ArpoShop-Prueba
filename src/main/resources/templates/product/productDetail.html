<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpo's Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
</head>
<body>

	 <div th:insert="components/nav-admin :: nav"></div><br>
	 <section>

		 <div class=" container my-4">
			<div class="row">
		        <div class="col-md-6">
		                <img th:src="${product.urlImagen}" alt="" class="img-fluid">
		            </div>
		            <div class="col-md-6">
						<form>
							<input type="number" class="form-control" th:name="idProduct"
								th:field="*{product.idProduct}" hidden="true">
							<h1 th:text="${product.nameProduct}"></h1><hr>
			                <p th:text="${product.description}"></p>
			                <p class="text-primary" th:text="'$'+${product.price}"></p>
			                <p class="text-success">Disponibilidad: <span th:text="${product.stock}"></span></p>
			                <p>Categor√≠a: <span th:text="${product.idCategory.nameCategory}"></span></p>
			                <p>Proveedor: <span th:text="${product.idSupplier.nameSupplier}"></span></p>
			                <label class="col-form-label">Cantidad</label>
							<input type="number" class=" col-2" th:name="cantidad" value="1"
								min="1"  required="required"><br><br>
								
						</form>
		                
		         </div>
		     </div> 
		        
		 </div>

	 </section><br><br>

	 
	  <div th:replace="components/footer :: footer"></div>
</body>
</html>
