<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpo's Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{components/nav-admin :: nav}"></div>
    <main class="container mt-5">
        <h1 class="text-center">Modificar producto</h1>
        <hr>

        <form th:action="@{/product/admin/updateProduct/{idProduct}(idProduct=${product.idProduct})}" enctype="multipart/form-data"
            th:object="${product}" method="post" class="row g-3">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nameProduct" class="form-label">Nombre producto</label>
                    <input type="text" th:field="*{nameProduct}" class="form-control" id="nameProduct" required="required">
                </div>

                <div class="mb-3">
                    <label for="idCategory" class="form-label">Categoría</label>
                    <select name="idCategory" class="form-select" id="idCategory" th:field="*{idCategory}" required="required">
                        <option value="">Seleccionar...</option>
                        <option th:each="category : ${categories}" th:value="${category.idCategoryProduct}" th:text="${category.nameCategory}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Cantidad</label>
                    <input type="number" th:field="*{stock}" class="form-control" id="stock" required="required">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description" required="required">
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="text" th:field="*{price}" class="form-control" id="price" required="required">
                </div>

                <div class="mb-3">
                    <label for="idSupplier" class="form-label">Proveedor</label>
                    <select name="idSupplier" class="form-select" id="idSupplier" th:field="*{idSupplier}" required="required">
                        <option value="">Seleccionar...</option>
                        <option th:each="supplier : ${suppliers}" th:value="${supplier.idSupplier}" th:text="${supplier.nameSupplier}"></option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
				<label class="form-label">Imagen actual del producto</label>
                <div class="mb-3">
                    
                    <img th:if="${product.urlImagen}" th:src="${product.urlImagen}" alt="Imagen del Producto" class="img-fluid" style="max-width: 200px; max-height: 200px;">
                </div>

                <div class="mb-3">
                    <label class="form-label">Imagen Nueva(Solo JPEG)</label>
                    <input type="file" id="file-upload" accept="image/jpeg" class="form-control" name="file">
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary"  th:value="#{updateProduct-btn-update}">Actualizar producto</button>
            </div>
        </form>
    </main>

    <div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
