<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpo's Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	
</head>
<body>
	<div th:replace="~{components/nav-admin :: nav}"></div><br>
	<main>
		<div class="container mt-4">
		    <h2 class="text-center mb-4">Editar Orden</h2>
		    <div class="row justify-content-center">
		        <div class="col-md-6">
		            <form th:object="${order}" th:action="@{/order/guardar-edicion/{idOrder}(idOrder=${order.idOrder})}" method="post">
					    <div class="form-group">
					        <label for="idOrder">ID de Orden:</label>
					        <input readonly="readonly" type="text" id="idOrder" name="idOrder" class="form-control" th:value="${order?.idOrder}" />
					    </div>
					
					    <div class="form-group">
					        <label for="status">Estado:</label>
					        <select id="status" name="status" class="form-control" th:field="*{status}" required>
								<option value="Seleccione">Seleccione</option>
					            <option value="Procesado">Procesado</option>
					            <option value="Enviado">Enviado</option>
					            <option value="Recibido">Recibido</option>
					        </select>
					    </div>
					
					    <div class="form-group">
					        <label for="dateOrder">Fecha:</label>
					        <input readonly="readonly" type="text" id="dateOrder" name="dateOrder" class="form-control" th:field="*{dateOrder}" required />
					    </div>
					
					    <div class="form-group">
					        <label for="total">Total:</label>
					        <input readonly="readonly" type="text" id="total" name="total" class="form-control" th:field="*{total}" required />
					    </div>
					
					    <button type="submit" class="btn btn-primary mt-2">Guardar Cambios</button>
					</form>

		        </div>
		    </div>
		</div>


	</main><br><br><br>
	<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
