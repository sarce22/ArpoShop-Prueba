<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpo's Shop</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div th:insert="components/nav-admin :: nav"></div>
	<main><br>
		<div class="container text-center">
			<h1>Modificar Usuario</h1>
			<hr>
		</div>
		<br>
	
		<div class="container mt-3">
			<form th:action="@{/user/admin/updateUser/{idUser}(idUser=${usuario.idUser})}"
				th:object="${usuario}" method="post">

				<div class="form-group col-md-6">
					<label for="name" class="col-form-label">Nombre</label>
					<input type="text" th:field="*{name}"
						class="form-control" id="name" 
						required="required"> 
				</div>
	
				<div class="form-group col-md-6">
					<label for="surname" class="col-form-label">Apellido</label>
					<input type="text" th:field="*{surname}" class="form-control"
						id="address" required="required">
				</div>
				
				<div class="form-group col-md-6">
					<label for="age" class="col-form-label">Edad</label> 
					<input type="number" th:field="*{age}"
						class="form-control" id="age" placeholder="..."
						required="required"> 
				</div>
	
	
				<div class="form-group col-md-6">
					<label for="address" class="col-form-label">Direccion</label> <input
						type="text" th:field="*{address}" class="form-control"
						id="address" placeholder="..." required="required"> 
				</div>

				<div class="form-group col-md-6">
					<label for="phoneNumber" class="col-form-label">Telefono</label>
					<input type="number" th:field="*{phoneNumber}" class="form-control"
						id="phoneNumber" placeholder="..." required="required">
				</div>
				
				<div class="form-group col-md-6">
					<label for="email" class="col-form-label">Email</label>
					<input type="email" th:field="*{email}" class="form-control"
						id="email" placeholder="..." required="required">
				</div>
				<div class="form-group col-md-6">
					<label for="password" class="col-form-label">Password</label>
					<input type="text" th:field="*{password}" class="form-control"
						id="password" placeholder="..." required="required">
				</div>
				<br>
	
				<button type="submit" class="btn btn-primary"
					th:value="#{updateUser-btn-update}">Actualizar usuario</button>
			</form><br>
		</div>
	</main><br><br>
	<div th:replace="components/footer :: footer" ></div>
	</body>
</html>
