# ====================================
# CONFIGURACIÓN BASE DE DATOS POSTGRESQL
# ====================================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ====================================
# CONFIGURACIÓN HIBERNATE/JPA
# ====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Configuración adicional para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ====================================
# CONFIGURACIÓN DEL SERVIDOR
# ====================================
server.port=${PORT:8080}

# ====================================
# CONFIGURACIÓN CLOUDINARY
# ====================================
cloud.name=${CLOUDINARY_NAME}
cloud.key=${CLOUDINARY_KEY}
cloud.secret=${CLOUDINARY_SECRET}

# ====================================
# CONFIGURACIÓN DE LOGGING
# ====================================
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.arpo=INFO
logging.level.org.springframework.web=ERROR
logging.level.org.apache.catalina=ERROR

# ====================================
# CONFIGURACIÓN DE INICIALIZACIÓN DE DATOS
# ====================================
# Deshabilitar data.sql por ahora para evitar conflictos
spring.sql.init.mode=never

# ====================================
# OTRAS CONFIGURACIONES DE PRODUCCIÓN
# ====================================
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true