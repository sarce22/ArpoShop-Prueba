# Base de datos PostgreSQL (Render proporciona DATABASE_URL automáticamente)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# IMPORTANTE: Usar create-drop para recrear las tablas con los nuevos nombres
# Cambiar a "update" después del primer despliegue exitoso
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Configuración adicional para PostgreSQL en Render
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Naming strategy para consistencia
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Configuración específica para Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Server configuration
server.port=${PORT:8080}

# Cloudinary configuration - Usar variables de entorno
cloud.name=${CLOUDINARY_NAME}
cloud.key=${CLOUDINARY_KEY}
cloud.secret=${CLOUDINARY_SECRET}

# Logging mejorado para debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
logging.level.com.arpo=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Habilitar data.sql para insertar datos iniciales
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuración adicional para producción
spring.jpa.open-in-view=false
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Configuración adicional para debug
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true